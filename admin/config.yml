backend:
  name: github
  repo: mikenien/my-links
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "data"
    label: "Data"
    files:
      - file: "data/videos.json"
        label: "Videos"
        name: "videos"
        fields:
          - label: "Videos"
            name: "videos"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Thumb", name: "thumb", widget: "string", required: false }
              - { label: "Tag", name: "tag", widget: "string", required: false }
              - { label: "Hot (0-100)", name: "hot", widget: "number", required: false, value_type: "int", min: 0, max: 100 }
              - { label: "Date (YYYY-MM-DD)", name: "date", widget: "string", required: false }
